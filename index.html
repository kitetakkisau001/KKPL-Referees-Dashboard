<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKPL Referees Score Submission Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #a8e063, #56ab2f);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        .preloader .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .preloader h1 {
            font-size: 24px;
            color: #56ab2f;
            margin-bottom: 10px;
        }

        .preloader span {
            color: #333;
        }

        .preloader .dots::after {
            content: '...';
            animation: dots 1s steps(5, end) infinite;
        }

        .card {
            width: 50px;
            height: 70px;
            border-radius: 5px;
            position: absolute;
            top: 20%;
            display: none;
        }

        .red-card {
            background-color: red;
        }

        .yellow-card {
            background-color: yellow;
        }

        @keyframes dots {
            0%, 20% {
                color: rgba(0,0,0,0);
                text-shadow:
                    .25em 0 0 rgba(0,0,0,0),
                    .5em 0 0 rgba(0,0,0,0);
            }
            40% {
                color: black;
                text-shadow:
                    .25em 0 0 rgba(0,0,0,0),
                    .5em 0 0 rgba(0,0,0,0);
            }
            60% {
                text-shadow:
                    .25em 0 0 black,
                    .5em 0 0 rgba(0,0,0,0);
            }
            80%, 100% {
                text-shadow:
                    .25em 0 0 black,
                    .5em 0 0 black;
            }
        }

        .container, .login-container {
            max-width: 600px;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-top: 10px solid #56ab2f;
            box-sizing: border-box;
            text-align: center;
            display: none;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
            height: auto;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #56ab2f;
            margin-bottom: 5px;
            text-align: left;
        }

        input, select, textarea {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background: #56ab2f;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #3e8e41;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px 20px;
            }

            label, input, select, textarea {
                padding: 8px;
            }

            button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
    <script>
        const referees = {
            "0726087843": "Brian Ndiku",
            "0710438284": "James Kasusu",
            "0707660319": "Patrick VAR",
            "0701048610": "Nzamu",
            "0795963729": "Matata",
            "0741070730": "Pk",
            "0713027838": "Nicholus",
            "0111229329": "Stephen",
            "0706644081": "Mwendwa",
            "0700056001": "Mwanzia"
        };

        let submittedMatches = new Set();

        async function handleSubmit(event) {
            event.preventDefault();
            const homeTeam = document.getElementById("homeTeam").value;
            const awayTeam = document.getElementById("awayTeam").value;
            const matchKey = homeTeam + " vs " + awayTeam;
            const fileInput = document.getElementById("matchForm");

            if (submittedMatches.has(matchKey)) {
                alert("Scores for this match have already been submitted!");
                return;
            }

            if (fileInput.files.length === 0) {
                alert("Please upload the official match form before submitting.");
                return;
            }

            const file = fileInput.files[0];
            if (!["application/pdf", "image/jpeg", "image/png"].includes(file.type)) {
                alert("Only PDF, JPEG, and PNG files are allowed for match form uploads.");
                return;
            }

            const formData = new FormData(document.getElementById("scoreForm"));
            formData.append("file", file);

            try {
                const response = await fetch('http://localhost:3000/submit-score', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    submittedMatches.add(matchKey);
                    alert("Scores and match form submitted successfully!");
                    document.getElementById("scoreForm").reset();
                } else {
                    alert("Failed to submit scores. Please try again.");
                }
            } catch (error) {
                console.error("Error submitting scores:", error);
                alert("An error occurred. Please try again.");
            }
        }

        function randomizeCards() {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const randomTime = Math.random() * 3000;
                setTimeout(() => {
                    card.style.display = 'block';
                    setTimeout(() => {
                        card.style.display = 'none';
                    }, randomTime);
                }, randomTime);
            });
        }

        function handleLogin(event) {
            event.preventDefault();
            const phoneNumber = document.getElementById("phoneNumber").value;
            const refereeName = referees[phoneNumber];

            if (refereeName) {
                alert(`Welcome, ${refereeName}!`);
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
            } else {
                alert("Invalid phone number. Please try again.");
            }
        }

        window.addEventListener('load', function() {
            setTimeout(function() {
                document.querySelector('.preloader').style.display = 'none';
                document.querySelector('.login-container').style.display = 'block';
            }, 10000);

            randomizeCards();
            setInterval(randomizeCards, 5000);
        });
    </script>
</head>
<body>
    <div class="preloader">
        <div class="card red-card"></div>
        <div class="card yellow-card"></div>
        <img src="https://scontent-mba2-1.xx.fbcdn.net/v/t39.30808-6/474856669_572656402437673_1733062353303860700_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=127cfc&_nc_eui2=AeHCtxhSjc-eR5EvrMbXwf4yaswX4lNicuZ[...]
        <h1>KKPL<span> Referee's Portal</span> <span class="dots"></span></h1>
    </div>
    <div class="login-container">
        <img src="https://shorturl.at/HnoLp" alt="KKPL Logo" class="logo">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="container">
        <img src="https://shorturl.at/HnoLp" alt="KKPL Logo" class="logo">
        <h2>KKPL Referees Score Submission Portal</h2>
        <p>This portal is strictly for referees to submit official match results.</p>
        <form id="scoreForm" onsubmit="handleSubmit(event)">
            <label for="refereeName">Referee Name:</label>
            <input type="text" id="refereeName" required>

            <label for="matchDate">Match Date:</label>
            <input type="date" id="matchDate" required>

            <label for="venue">Match Venue:</label>
            <input type="text" id="venue" required>

            <label for="homeTeam">Home Team:</label>
            <select id="homeTeam" required>
                <option value="">Select Home Team</option>
                <option>Kathekani FC</option>
                <option>Kiteta FC</option>
                <option>Kalingile FC</option>
                <option>Wembe FC</option>
                <option>Kyala FC</option>
                <option>Song'eni FC</option>
                <option>Uiini FC</option>
                <option>Mwangaza FC</option>
                <option>Muthwani FC</option>
                <option>Iviani FC</option>
                <option>Katondo FC</option>
                <option>Lung'u FC</option>
            </select>

            <label for="awayTeam">Away Team:</label>
            <select id="awayTeam" required>
                <option value="">Select Away Team</option>
                <option>Kathekani FC</option>
                <option>Kiteta FC</option>
                <option>Kalingile FC</option>
                <option>Wembe FC</option>
                <option>Kyala FC</option>
                <option>Song'eni FC</option>
                <option>Uiini FC</option>
                <option>Mwangaza FC</option>
                <option>Muthwani FC</option>
                <option>Iviani FC</option>
                <option>Katondo FC</option>
                <option>Lung'u FC</option>
            </select>

            <label for="homeScore">Home Team Score:</label>
            <input type="number" id="homeScore" required>

            <label for="awayScore">Away Team Score:</label>
            <input type="number" id="awayScore" required>

            <label for="redCards">Red Cards (if any):</label>
            <input type="text" id="redCards" placeholder="Player details (optional)">

            <label for="yellowCards">Yellow Cards (if any):</label>
            <input type="text" id="yellowCards" placeholder="Player details (optional)">

            <label for="notes">Extra Notes (Optional):</label>
            <textarea id="notes" rows="3"></textarea>

            <label for="matchForm">Upload Match Form (PDF, JPEG, or PNG only):</label>
            <input type="file" id="matchForm" accept="application/pdf, image/jpeg, image/png" required>

            <button type="submit">Submit Scores</button>
        </form>
    </div>
</body>
</html>
